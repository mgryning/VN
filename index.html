<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Visual Novel Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="dialogue-box">
                <div id="character-name"></div>
                <div id="dialogue-text"></div>
                <div id="continue-indicator">â–¼</div>
            </div>
            <div id="controls">
                <button id="menu-btn">Menu</button>
                <button id="save-btn">Save</button>
                <button id="load-btn">Load</button>
            </div>
        </div>
    </div>
    <div id="script-input">
        <textarea id="script-area" placeholder="Enter script commands:
LOC: forest_clearing
CHA: alice/happy, bob/worried
Alice approaches the mysterious glowing tree while Bob hesitates behind her."></textarea>
        <button id="execute-script">Execute</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/apiClient.js"></script>
    <script src="js/aiIntegration.js"></script>
    <script src="engine/renderer.js"></script>
    <script src="engine/parser.js"></script>
    <script src="engine/scene.js"></script>
    <script src="engine/game.js"></script>
    <script src="main.js"></script>
</body>
</html>
